<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <button (click)="getQuestions('All')" class="btn btn-outline-dark">
      All
    </button>
    <button (click)="getQuestions('Java')" class="btn btn-outline-secondary">
      Java
    </button>
    <button (click)="getQuestions('Python')" class="btn btn-outline-secondary">
      Python
    </button>
    <button (click)="getQuestions('Cloud')" class="btn btn-outline-secondary">
      Cloud
    </button>
    <button (click)="getQuestions('Others')" class="btn btn-outline-secondary">
      Others
    </button>
  </div>
</nav>

<div class="container" >
  <mat-drawer-container class="sideNav">
    <mat-drawer-content>



      <div *ngFor="let question of questions">
        <mat-card class="questions">
          <mat-card-title>{{ question.question }}</mat-card-title>
          <mat-card-actions>
            <div>
              <span class="questionTag"
                ><label>{{ question.topic }}</label></span
              >
              <span class="questionTag"
                >Asked By {{ question.user.name }}</span
              >
              <span class="answer">
                <button
                class="btn-outline-success"
                id="{{ question.id }}"
                (click)="sendQuestionToGetAnswer(question.id)"
              >
                Get Answers
              </button>
              </span>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>

    </mat-drawer-content>
  </mat-drawer-container>
</div>
